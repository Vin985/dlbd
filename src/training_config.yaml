

data_config: "src/data_config.yaml"

model:
  model_dir: '/mnt/win/UMoncton/Doctorat/dev/dlbd/results/models/'
  max_epochs: 1
  learn_log: 0
  do_augmentation: 1
  A: 0.001 # biotic 
  B: 10.0 #biotic
  # # A: 0.025 # anthropic
  # # B: 2.0 # anthropic
  ensemble_members: 1

net:
  batch_size: 128
  do_batch_norm: 1
  hww_x: 10
  hww_y: 10
  spec_height: 32
  channels: 4
  num_filters: 128
  num_dense_units: 512
  conv_filter_width: 4
  wiggle_room: 5
  learning_rate: 0.001
  dropout: 0.5

logs:
  log_dir: "logs/gradient_tape/"
  use_version: True

test: 
  detectors: ["standard"]
  models:
    - name: "CityNetTF2"
      # package: "dlbd.models.CityNetTF2"
      versions: [1,2,3]


