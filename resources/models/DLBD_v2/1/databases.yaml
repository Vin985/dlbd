- !!python/object:dlbd.data.audio_database.AudioDatabase
  class_type: biotic
  classes_file: src/classes.csv
  data_by_type: true
  data_dir: wavs
  data_extensions:
  - .wav
  - .WAV
  dest_dir: /home/sylvain/data/datasets
  name: citynet_final
  overwrite: false
  recursive: true
  reference_classes_file: resources/reference_classes.csv
  root_dir: /home/sylvain/data/raw/CityNet
  save_intermediate: false
  spectrogram:
    n_fft: 512
    n_mels: 32
    sample_rate: original
    to_db: false
    type: mel
  split:
    validation: 0.3
  subfolders:
  - options:
    - sample_rate
    - type
    - n_fft
    - win_length
    - hop_length
    type: spectrogram
  tags:
    columns:
      Filename: file_name
      Label: tag
      LabelEndTime_Seconds: tag_end
      LabelStartTime_Seconds: tag_start
      Related: related
      background: background
      end: tag_end
      noise: noise
      overlap: overlap
      start: tag_start
    columns_type:
      overlap: str
    suffix: -sceneRect.csv
    with_data: false
  tags_dir: annotations
  test_dir: test
  training_dir: training
  validation_dir: validation
